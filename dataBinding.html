<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible"
		      content="ie-edge">
		<title>Data binding en atributos</title>
	</head>
	<style>
		li {
			cursor : pointer;
		}
		.completado{
			text-decoration: line-through;
		}
	</style>
	<body>
		<main>
			<h1>Tarea</h1>
			<h2>{{ tareasCompletadas.length}} completadas</h2>
			<h2>tareas realizadas {{ tareasCompletadas }} </h2>
			<ul>
				<li :class= "{completado: tarea.completado}"
					@click= "completarTarea(tarea)"
					v-for= "tarea in tareas">
					{{ tarea.titulo }}
				</li>
			</ul>
			<pre>
				{{ $data }}
			</pre>
		</main>
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
		<script src="databinding.js"></script>
	</body>
</html>
