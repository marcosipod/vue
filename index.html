<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Vue.js</title>
	</head>
	<body>
		<main>
			<h1>{{ conectado }}</h1>
			<input type="text" v-model= "conectado">
			<!-- VER LO QUE TIENE MENSAJE
			<pre>{{ $data }}</pre>-->
			<!-- CONDICIONAL -->
			
			<!-- OCULTA O MUESTRA EL ELEMENTO -->
			<h1 v-show= "conectado">Estoy Conectado</h1>
			
			<!-- ELIMINA EL ELEMENTO -->
			<h1 v-if= "conectado">Estoy ConectadoCON IF</h1>
			<h2 v-if = "edad < 18">No puedes entrar</h2>
			<h2 v-else-if = "edad > 200">Eres inmortal</h2>
			<h2 v-else = "edad ">Puedes entrar</h2>
			
			<template v-if= "conectado">
				<h3>Bienvenido Marcos</h3>
				<ul>
					<li>
						<a href="#">Mis datos</a>
						<a href="#">Mensaje</a>
						<a href="#">Salir</a>
					</li>
				</ul>
			</template>
			<h4 v-else>No estas conectado</h4>
			
			<pre>{{$data}}</pre>
		</main>
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
		<script src=  "main.js"></script>
	</body>
</html>
