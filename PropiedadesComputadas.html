<!DOCTYPE html>
<html lang="en"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
		<title>
			Propiedades
			Computadas</title>
	</head>
	<body>
		<main>
			<h1>
				{{
				mensajeAlReves
				}}</h1>
			<h2>
				{{
				mensaje
				}}</h2>
			<ul>
				<li v-for="tarea in tareasPorAntiguedad">
					{{
					tarea.titulo
					}}
				</li>
			</ul>
			<form v-on:submit.prevent="agregarTarea">
				<input type="text"
				       placeholder="Introduce tu tarea"
				       v-model="nuevaTarea">
				<input type="submit"
				       value="Enviar tarea">
			</form>
			<pre>{{ $data }}</pre>
		</main>
		<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
		<script src="propiedadescomputadas.js"></script>
	</body>
</html>
